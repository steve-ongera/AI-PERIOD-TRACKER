<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cycle Tracker{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-purple-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'dashboard' %}" class="text-xl font-bold">Cycle Tracker</a>
            {% if user.is_authenticated %}
            <div class="space-x-4">
                <a href="{% url 'calendar' %}" class="hover:text-purple-200">Calendar</a>
                <a href="{% url 'stats' %}" class="hover:text-purple-200">Statistics</a>
                <a href="{% url 'settings' %}" class="hover:text-purple-200">Settings</a>
                <a href="{% url 'logout' %}" class="hover:text-purple-200">Logout</a>
            </div>
            {% endif %}
        </div>
    </nav>

    <main class="container mx-auto p-4">
        {% if messages %}
        <div class="messages mb-4">
            {% for message in messages %}
            <div class="bg-{{ message.tags }}-100 border border-{{ message.tags }}-400 text-{{ message.tags }}-700 px-4 py-3 rounded relative" role="alert">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>
</body>
</html>
